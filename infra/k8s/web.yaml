apiVersion: apps/v1
kind: Deployment
metadata:
  name: habesha-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: habesha-web
  template:
    metadata:
      labels:
        app: habesha-web
    spec:
      containers:
        - name: web
          image: ghcr.io/your-org/habesha-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.habesha.store/api"
---
apiVersion: v1
kind: Service
metadata:
  name: habesha-web
spec:
  selector:
    app: habesha-web
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
