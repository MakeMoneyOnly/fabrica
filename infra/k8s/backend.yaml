apiVersion: apps/v1
kind: Deployment
metadata:
  name: habesha-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: habesha-backend
  template:
    metadata:
      labels:
        app: habesha-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/habesha-backend:latest
          ports:
            - containerPort: 4000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: habesha-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: habesha-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: habesha-backend
spec:
  selector:
    app: habesha-backend
  ports:
    - port: 80
      targetPort: 4000
      protocol: TCP
