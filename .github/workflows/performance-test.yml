name: Performance Testing

on:
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

# Permissions needed for PR comments
permissions:
  contents: read
  pull-requests: write

jobs:
  # Lighthouse CI performance testing
  lighthouse:
    name: Lighthouse Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (use dummy values for CI)
          NEXT_PUBLIC_APP_URL: https://fabrica.et
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://dummy.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_dummy' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_dummy' }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET || 'whsec_dummy' }}
          CHAPA_SECRET_KEY: ${{ secrets.CHAPA_SECRET_KEY || 'CHASECK_TEST-dummy' }}
          CHAPA_WEBHOOK_SECRET: ${{ secrets.CHAPA_WEBHOOK_SECRET || 'dummy-webhook-secret' }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN || '' }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY || '' }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST || 'https://app.posthog.com' }}
          CI: 'true'

      - name: Start Next.js server
        run: |
          npm start &
          sleep 10
        env:
          PORT: 3000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/api/health
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './.lighthouserc.json'
        continue-on-error: true

      - name: Comment PR with Lighthouse results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const path = '.lighthouseci';

            let comment = '## ⚡ Lighthouse Performance Report\n\n';

            try {
              const files = fs.readdirSync(path);
              const reportFiles = files.filter(f => f.endsWith('.json'));
              
              if (reportFiles.length > 0) {
                comment += 'Performance metrics have been collected.\n';
                comment += 'Check the workflow artifacts for detailed reports.\n';
              } else {
                comment += '⚠️ No performance reports generated.\n';
              }
            } catch (e) {
              comment += '⚠️ Could not read performance reports.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Bundle size analysis
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install bundle analyzer
        run: npm install --save-dev @next/bundle-analyzer

      - name: Analyze bundle size
        run: |
          ANALYZE=true npm run build
        env:
          NEXT_PUBLIC_APP_URL: https://fabrica.et

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: .next/analyze/
          retention-days: 7

      - name: Check bundle size limits
        run: |
          # Check if bundle sizes exceed limits
          # This is a placeholder - adjust based on your actual bundle analysis output
          echo "Bundle size analysis complete"
          echo "Check artifacts for detailed breakdown"
