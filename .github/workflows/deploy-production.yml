name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

# Only run one deployment at a time for production
concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Wait for CI to pass before deploying
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI pipeline
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'CI Pipeline'
          repo: ${{ github.repository }}
          wait-interval: 10
          allowed-conclusions: success

  # Deploy to Vercel Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [wait-for-ci]
    timeout-minutes: 15
    environment:
      name: production
      url: https://fabrica.et

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Get deployment URL
        id: deployment-url
        run: |
          DEPLOYMENT_URL=$(vercel inspect --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} | grep -oP 'https://[^\s]+' | head -1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Production deployment: ${{ steps.deployment-url.outputs.url }}'
            })

  # Run E2E tests against production deployment
  e2e-tests:
    name: E2E Tests (Production)
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 15
    if: github.event_name == 'push' # Only run on direct pushes, not workflow_dispatch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        if: hashFiles('**/playwright.config.*') != ''

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          TEST_URL: https://fabrica.et
        continue-on-error: true # Don't fail deployment if E2E tests fail

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: playwright-report/
          retention-days: 7

  # Health check after deployment
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 5

    steps:
      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Check health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fabrica.et/api/health)
          if [ "$response" != "200" ]; then
            echo "âŒ Health check failed with status: $response"
            exit 1
          else
            echo "âœ… Health check passed"
          fi

      - name: Verify homepage loads
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fabrica.et)
          if [ "$response" != "200" ]; then
            echo "âŒ Homepage check failed with status: $response"
            exit 1
          else
            echo "âœ… Homepage loads successfully"
          fi

  # Notify team of deployment
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Notify Slack (if configured)
        uses: 8398a7/action-slack@v3
        if: always() && secrets.SLACK_WEBHOOK
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}!
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            URL: https://fabrica.et
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://fabrica.et" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
