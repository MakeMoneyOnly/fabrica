name: Security Scan

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

jobs:
  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          npm audit --audit-level=moderate

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  # Secret scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for secret scanning

      - name: Determine scan parameters
        id: scan-params
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            # For scheduled scans, compare current HEAD with default branch
            DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
            # Get the SHA of the default branch
            BASE=$(git rev-parse "origin/$DEFAULT_BRANCH" 2>/dev/null || echo "")
            HEAD=$(git rev-parse HEAD)
            
            # If default branch doesn't exist locally, fetch it
            if [[ -z "$BASE" ]]; then
              git fetch origin "$DEFAULT_BRANCH:$DEFAULT_BRANCH" || true
              BASE=$(git rev-parse "$DEFAULT_BRANCH" 2>/dev/null || echo "")
            fi
          else
            # For push events, use before/after SHAs
            BASE="${{ github.event.before }}"
            HEAD="${{ github.event.after }}"
          fi

          # Check if BASE and HEAD are the same (skip scan if so)
          if [[ -z "$BASE" ]] || [[ -z "$HEAD" ]] || \
             [[ "$BASE" == "$HEAD" ]] || \
             [[ "$BASE" == "0000000000000000000000000000000000000000" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  BASE and HEAD are the same or invalid, skipping diff scan"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "base=$BASE" >> $GITHUB_OUTPUT
            echo "head=$HEAD" >> $GITHUB_OUTPUT
          fi

      - name: Run TruffleHog secret scan
        if: steps.scan-params.outputs.skip == 'false'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.scan-params.outputs.base }}
          head: ${{ steps.scan-params.outputs.head }}
          extra_args: --only-verified --json

      - name: Skip scan notice
        if: steps.scan-params.outputs.skip == 'true'
        run: |
          echo "âš ï¸  Skipping secret scan: BASE and HEAD are the same (likely first push to branch)"
          echo "This is expected behavior and not a security concern."

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -r "password.*=.*['\"].*['\"]" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ lib/ 2>/dev/null; then
            echo "âš ï¸  Warning: Potential hardcoded passwords found"
            exit 1
          fi

          if grep -r "api[_-]key.*=.*['\"].*['\"]" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ lib/ 2>/dev/null; then
            echo "âš ï¸  Warning: Potential hardcoded API keys found"
            exit 1
          fi

          echo "âœ… No obvious hardcoded secrets found"

  # Code security analysis with CodeQL
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (use dummy values for CI)
          NEXT_PUBLIC_APP_URL: https://fabrica.et
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://dummy.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_dummy' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_dummy' }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET || 'whsec_dummy' }}
          CHAPA_SECRET_KEY: ${{ secrets.CHAPA_SECRET_KEY || 'CHASECK_TEST-dummy' }}
          CHAPA_WEBHOOK_SECRET: ${{ secrets.CHAPA_WEBHOOK_SECRET || 'dummy-webhook-secret' }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN || '' }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY || '' }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST || 'https://app.posthog.com' }}
          CI: 'true'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Security summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, codeql-analysis]
    if: always()

    steps:
      - name: Create security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Scan**: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secret Scan**: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Analysis**: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scan completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
