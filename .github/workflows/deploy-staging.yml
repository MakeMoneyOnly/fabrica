name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: staging-deployment
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Deploy to Vercel Staging
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: staging
      url: https://staging.fabrica.et

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          # Deploy and capture the URL from output
          DEPLOY_OUTPUT=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --yes 2>&1)
          echo "$DEPLOY_OUTPUT"

          # Extract URL from output (Vercel outputs: "https://project-name.vercel.app")
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app[^\s]*' | head -1)

          if [ -z "$DEPLOYMENT_URL" ]; then
            # Fallback: try to get from vercel inspect
            DEPLOYMENT_URL=$(vercel inspect --token=${{ secrets.VERCEL_TOKEN }} 2>/dev/null | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app[^\s]*' | head -1 || echo "")
          fi

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "⚠️  Warning: Could not extract deployment URL"
            DEPLOYMENT_URL="https://staging.fabrica.et"
          fi

          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Health check after deployment
  health-check:
    name: Staging Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 5

    steps:
      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Check health endpoint
        run: |
          # Get deployment URL from deploy step output
          DEPLOYMENT_URL="${{ needs.deploy.outputs.url }}"

          # Use custom domain if explicitly set via secret, otherwise use deployment URL
          if [ -n "${{ secrets.STAGING_CUSTOM_DOMAIN }}" ]; then
            TEST_URL="${{ secrets.STAGING_CUSTOM_DOMAIN }}"
            echo "Testing custom domain: $TEST_URL"
          elif [ -n "$DEPLOYMENT_URL" ] && [ "$DEPLOYMENT_URL" != "https://staging.fabrica.et" ]; then
            TEST_URL="$DEPLOYMENT_URL"
            echo "Testing deployment URL: $TEST_URL"
          else
            echo "⚠️  No valid deployment URL available"
            echo "Deployment URL was: ${DEPLOYMENT_URL:-not set}"
            echo "Skipping health check (this is expected if custom domain isn't configured)"
            exit 0
          fi

          echo "Testing health endpoint: $TEST_URL/api/health"
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 --connect-timeout 10 "$TEST_URL/api/health" 2>&1 || echo "000")

          if [ "$response" = "000" ]; then
            echo "⚠️  Health check failed: Could not connect to $TEST_URL"
            echo "This might be expected if:"
            echo "  - The custom domain isn't configured in Vercel yet"
            echo "  - DNS hasn't propagated"
            echo "  - The deployment is still initializing"
            echo ""
            echo "Deployment URL: ${DEPLOYMENT_URL:-not available}"
            exit 0  # Don't fail the workflow, just warn
          elif [ "$response" != "200" ]; then
            echo "❌ Health check failed with HTTP status: $response"
            echo "Tested URL: $TEST_URL/api/health"
            exit 1
          else
            echo "✅ Health check passed (HTTP $response)"
            echo "URL: $TEST_URL"
          fi

  # Run smoke tests on staging
  smoke-tests:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: |
          # Get deployment URL from deploy step output
          DEPLOYMENT_URL="${{ needs.deploy.outputs.url }}"

          # Use custom domain if explicitly set via secret, otherwise use deployment URL
          if [ -n "${{ secrets.STAGING_CUSTOM_DOMAIN }}" ]; then
            TEST_URL="${{ secrets.STAGING_CUSTOM_DOMAIN }}"
          elif [ -n "$DEPLOYMENT_URL" ] && [ "$DEPLOYMENT_URL" != "https://staging.fabrica.et" ]; then
            TEST_URL="$DEPLOYMENT_URL"
          else
            echo "⚠️  No valid deployment URL available, skipping smoke tests"
            exit 0
          fi

          echo "Running smoke tests against $TEST_URL"

          # Test homepage
          curl -f --max-time 15 --connect-timeout 10 "$TEST_URL" || exit 1

          # Test health endpoint
          curl -f --max-time 15 --connect-timeout 10 "$TEST_URL/api/health" || exit 1

          echo "✅ Smoke tests passed"
        continue-on-error: true
