name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: staging-deployment
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Deploy to Vercel Staging
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: staging
      url: https://staging.fabrica.et

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --target=staging
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Get deployment URL
        id: deployment-url
        run: |
          DEPLOYMENT_URL=$(vercel inspect --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} | grep -oP 'https://[^\s]+' | head -1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

  # Health check after deployment
  health-check:
    name: Staging Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 5

    steps:
      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Check health endpoint
        run: |
          STAGING_URL=${STAGING_URL:-https://staging.fabrica.et}
          response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/api/health)
          if [ "$response" != "200" ]; then
            echo "❌ Health check failed with status: $response"
            exit 1
          else
            echo "✅ Health check passed"
          fi

  # Run smoke tests on staging
  smoke-tests:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    needs: [deploy]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: |
          STAGING_URL=${STAGING_URL:-https://staging.fabrica.et}
          echo "Running smoke tests against $STAGING_URL"

          # Test homepage
          curl -f $STAGING_URL || exit 1

          # Test health endpoint
          curl -f $STAGING_URL/api/health || exit 1

          echo "✅ Smoke tests passed"
        continue-on-error: true
